<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Profile Card Hover Animation | CodingNepal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            padding: 50px;
            display: flex;
            justify-content: space-around; /* Distribute cards evenly */
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
        }

        .container {
            height: 250px;
            width: 250px;
            overflow: hidden;
            margin: 20px; /* Added margin for spacing */
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #7b00e0, #ae31d9);
        }

        .container:hover {
            height: 350px;
            width: 350px;
            border-radius: 5px;
            box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
        }

        .container .wrapper img {
            position: relative;
            z-index: 20;
            border-radius: 50%;
            display: block;
            height: 200px;
            width: 200px;
            border: 5px solid #fff;
            object-fit: cover;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .container:hover .wrapper img.active {
            height: 250px;
            width: 250px;
            margin: 0px auto;
            border: none;
            border-radius: 5px;
        }

        .wrapper .title {
            color: #fff;
            font-size: 30px;
            font-weight: 500;
            padding: 10px;
            line-height: 25px;
        }

        .wrapper .place {
            color: #fff;
            font-size: 17px;
            line-height: 0px;
            margin: 10px 0;
        }

        .content {
            color: #fff;
            font-size: 17px;
            margin-top: 10px;
            padding: 1px 20px 10px 20px !important;
        }

        .content .buttons {
            display: flex;
        }

        .buttons .btn {
            height: 40px;
            width: 150px;
            margin: 0 5px;
        }

        .buttons .btn button {
            height: 100%;
            width: 100%;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn button:hover {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="wrapper">
        <a href="#">
            <img src="https://via.placeholder.com/200" alt=""> </a>
        <div class="title">
            Andrew Neil
        </div>
        <div class="place">
            Surkhet, Nepal
        </div>
    </div>
    <div class="content">
        <p>
            User Interface Designer and <br>front-end developer
        </p>
        <div class="buttons">
            <div class="btn">
                <button>Message</button>
            </div>
            <div class="btn">
                <button>Following</button>
            </div>
        </div>
    </div>
    <i class="fab fa-github github-icon"></i>
</div>

<div class="container">
    <div class="wrapper">
        <a href="#">
            <img src="https://via.placeholder.com/200" alt="">
        </a>
        <div class="title">
            Jane Doe
        </div>
        <div class="place">
            Kathmandu, Nepal
        </div>
    </div>
    <div class="content">
        <p>
            Software Engineer
        </p>
        <div class="buttons">
            <div class="btn">
                <button>Message</button>
            </div>
            <div class="btn">
                <button>Following</button>
            </div>
        </div>
    </div>
    <i class="fab fa-github github-icon"></i>
</div>

<div class="container">
    <div class="wrapper">
        <a href="#">
            <img src="https://via.placeholder.com/200" alt="">
        </a>
        <div class="title">
            John Smith
        </div>
        <div class="place">
            Pokhara, Nepal
        </div>
    </div>
    <div class="content">
        <p>
            Data Scientist
        </p>
        <div class="buttons">
            <div class="btn">
                <button>Message</button>
            </div>
            <div class="btn">
                <button>Following</button>
            </div>
        </div>
    </div>
    <i class="fab fa-github github-icon"></i>
</div>

<script>
    const imgs = document.querySelectorAll("img");
    imgs.forEach(img => {
        img.onclick = function () {
            this.classList.toggle("active");
        }
    });
</script>
</body>
</html>
